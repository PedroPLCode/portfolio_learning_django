{% block content %}

<div class="d-flex flex-column align-items-center justify-content-center">
    <h3>Contact me</h3>
    <h5>under construction</h5>

        <form action="/contact" method="POST" class="d-flex flex-column align-items-center justify-content-center">
              
            <label for="fname">Imie</label>
            <input type="text" id="fname" name="firstname" placeholder="Twoje Imie..">

            <label for="subject">Wiadomosc</label>

        <a href="/">back to Home Page</a>

{% endblock %}
